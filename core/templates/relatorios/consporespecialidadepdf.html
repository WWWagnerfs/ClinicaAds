<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de consultas por Especialidade e por Mês</title>
    <style>
        h1{
            text-align:center;
            font-size: 2rem;
            color: darkgreen;
        }
        tr, td, th{
            border: 1px solid black;
            border-colapse: colapse;
            padding: 0.5em;
        }

        th{
            text-align: left;
			background-color: lightgrey;
        }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <h1>Relatório de consultas por Especialidade e por Mês</h1>
            <table class="striped">
                <thead>
                    <tr>
                        <th>Consultas</th>
                        <th>Especialidade</th>
                        <th>Mês</th>
                    </tr>
                </thead>
                <tbody>
                    {% for consulta in consultas  %}
                    <tr>
                        <td>{{ consulta.num_consultas }}</td>
                        <td>{{ consulta.medico__especialidade }}</td>
                        <td>{{ consulta.data__month }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">Não existem pacientes cadastrados</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </article>
    </main>
</body>
</html>
