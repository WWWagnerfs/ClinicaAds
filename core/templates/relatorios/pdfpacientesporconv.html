<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório Pacientes por Convênio</title>
    <style>
        h1{
            text-align:center;
            font-size: 2rem;
            color: darkgreen;
        }
        tr, td, th{
            border: 1px solid black;
            border-colapse: colapse;
            padding: 0.5em;
        }

        th{
            text-align: left;
			background-color: lightgrey;
        }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <h1>Relatório de Pacientes por Convênio</h1>
            <table class="striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Convênio</th>
                    </tr>
                </thead>
                <tbody>
                    {% for convenio in ppc %}
                    {% for paciente in convenio.pacientes %}
                        <tr>
                            <td>{{ convenio.convenio }}</td>
                            <td>{{ paciente.nome }}</td>
                            <td>{{ paciente.idade }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3">Não existem pacientes cadastrados</td>
                        </tr>
                    {% endfor %}
                    {% endfor %}
                </tbody>
            </table>
        </article>
    </main>
</body>
</html>
