<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Pacientes</title>
    <style>
        h1{
            text-align:center;
            font-size: 2rem;
            color: darkgreen;
        }
        tr, td, th{
            border: 1px solid black;
            border-colapse: colapse;
            padding: 0.5em;
        }
        th{
            text-align: left;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <body>
        <main class="container-fluid">
            <article>
                <h1>Relatório de Pacientes</h1>
                <table class="striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Telefone</th>
                            <th>Cidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in pacientes %}
                        <tr>
                            <td>{{p.nome}}</td>
                            <td>{{p.idade}}</td>
                            <td>{{p.telefone}}</td>
                            <td>{{p.cidade}}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4">Não existe clientes cadastrados</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                     </table>

                </article>
        </main>
    </body>
</body>
</html>
